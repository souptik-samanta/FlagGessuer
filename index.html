<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Flag Guessing Game</h1>
        </header>
        <main>
            <div id="game-container">
                <img id="flag-image" src="" alt="Flag">
                <form id="guess-form">
                    <label for="guess-input">Guess the country:</label>
                    <input type="text" id="guess-input" autocomplete="off">
                    <button type="submit">Submit</button>
                </form>
                <p id="result"></p>
            </div>
        </main>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
